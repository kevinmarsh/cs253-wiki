{% extends "wiki_template.html" %}

{% block title %}
    CS 253 Wiki - Homepage
{% endblock %}

{% block content %}
        {% for page in wikiPages %}
            <div class="post">
                <div class="post-heading">
                    <div class="post-title">
                        <a href="{{ page.url }}">{{ page.url[1:] }}</a>
                    </div>
                    <div class="post-date">
                        {{ page.created.strftime('%B %d, %Y') }}
                    </div>
                </div>
                <div class="post-content">
                    <pre>{{ page.content }}</pre>
                </div>
            </div>
        {% endfor %}
{% endblock %}
